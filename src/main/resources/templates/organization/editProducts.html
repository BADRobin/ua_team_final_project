<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Edit Selected Products</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/deleteButton.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .order-button {
            margin-bottom: 20px;
        }
        .button {
            margin-bottom: 200px;
        }
        .wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .content {
            flex: 1;
        }
        .right-sidebar {
            width: 200px;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
        }
        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        .fixed-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="fixed-header" th:replace="~{fragments/fragments :: top}"></header>
<div class="wrapper">
    <div class="content-container">
        <div class="content">

            <div class="container mt-4">
                <h2>Review and Edit Selected Products</h2>

                <form id="productForm" action="/confirmOrder" method="POST">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Product Code</th>
                            <th>Product Name</th>
                            <th>Quantity</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="orderedProduct, iterStat : ${orderedProducts}">
                            <td>
                                <input type="checkbox" name="selectedForDeletion"
                                       th:value="${orderedProduct.orderedProductId}" class="form-check-input">
                            </td>
                            <td th:text="${orderedProduct.productCode}"></td>
                            <td th:text="${orderedProduct.name}"></td>


                            <td>
                                <input type="hidden" name="selectedProducts"
                                       th:value="${orderedProduct.orderedProductId}">
                                <input type="number" name="quantities" th:value="${orderedProduct.amount}"
                                       min="1"
                                       class="form-control"
                                />
                            </td>

                        </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/" class="btn btn-secondary">Back</a>

                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="right-sidebar">
        <button type="submit" id="createOrder" class="order-button">Confirm Order</button>
<!--        <button type="button" id="deleteButton" class="delete-button">Delete</button>-->
        <button type="button" class="button" id="deleteButton" >
            <div class="trash">
                <div class="top">
                    <div class="paper"></div>
                </div>
                <div class="box"></div>
                <div class="check">
                    <svg viewBox="0 0 8 6">
                        <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
                    </svg>
                </div>
            </div>
            <span>Delete Item</span>
        </button>
    </div>

</div>
<footer class="fixed-footer" th:replace="~{fragments/fragments :: bottom}"></footer>
<script>
    const productForm = document.querySelector("#productForm");
    const createOrder = document.querySelector("#createOrder")

    createOrder.addEventListener("click", function () {
        productForm.submit();
    })
</script>
<script>
    document.querySelectorAll('.button').forEach(button => button.addEventListener('click', e => {
        if (!button.classList.contains('delete')) {
            button.classList.add('delete');
            setTimeout(() => button.classList.remove('delete'), 3200);
        }
        e.preventDefault();
    }));
</script>
<script>
    const deleteButton = document.getElementById('deleteButton');
    const orderForm = document.getElementById('orderForm');

    deleteButton.addEventListener('click', () => {
        const checkboxes = document.querySelectorAll('input[name="selectedForDeletion"]:checked');
        const rowsToDelete = [];

        checkboxes.forEach(checkbox => {
            const row = checkbox.closest('tr');
            rowsToDelete.push(row);
            const productId = checkbox.value; // Get product ID to remove from form

            // Remove hidden input fields for the deleted product
            const hiddenProductIdInput = row.querySelector(`input[name="selectedProducts"][value="${productId}"]`);
            const hiddenQuantityInput = row.querySelector(`input[name="quantities"]`);

            if (hiddenProductIdInput) {
                hiddenProductIdInput.remove();
            }
            if (hiddenQuantityInput) {
                hiddenQuantityInput.remove();
            }

        });

        rowsToDelete.forEach(row => row.remove());

    });

    orderForm.addEventListener('submit', (event) => {
        //Before submit, check if any products are left. If not, prevent submission and show an alert.
        const productInputs = orderForm.querySelectorAll('input[name="selectedProducts"]');
        if (productInputs.length === 0) {
            event.preventDefault(); // Prevent form submission
            alert("No products selected. Please select products to order.");
        }
    });

</script>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
