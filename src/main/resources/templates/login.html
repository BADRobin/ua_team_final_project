<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<form action="/login" method="post">
<!--    <input type="hidden" name="_csrf" th:value="${_csrf.token}">-->

    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="form2Example1" name="username" class="form-control" required />
        <label class="form-label" for="form2Example1">Login</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" id="form2Example2" name="password" class="form-control" required />
        <label class="form-label" for="form2Example2">Password</label>
    </div>

    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember-me" value="true" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
        </div>

        <div class="col">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    <div class="text-center">
        <p>Don't have an account yet? Contact your head of department</p>
    </div>
</form>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
