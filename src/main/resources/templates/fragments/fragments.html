<header th:fragment="top" class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
    <h1 class="h3">Hello, you are logged in as <span th:text="${user.login}"></span></h1>
    <form id="logoutForm" action="/logout" method="post" class="d-inline">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</header>
